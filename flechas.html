<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dibujando con Flechas!!</title>
    <style media="screen">
      canvas
      {
          border: 4px solid black;
      }
    </style>
  </head>
  <body>
    <h1>PIZARRITA</h1>

    <canvas id="area_de_dibujo" width="400" height="400"></canvas>

    <div id="botones" class="">
      <button id="puntoDeArranque" type="button" name="button">
        Punto De Arranque
      </button>
      <button id="pluma" type="button" name="button">
        Hacer Trazo
      </button>
      <button id="marcarPunto" type="button" name="button">
        Hacer Un Punto
      </button>
      <button id="hacerLineaRecta" type="button" name="button">
        Hacer Linea Recta
      </button>
    </div>

    <form class="" action="index.html" method="post">
      <label for="grosor">Escribe de cuantos pixels seran tus trazos</label>
      <input id="grosor" type="text" name="" value="10">
      <br>
      <label for="color">Elige un color para tus trazos</label>
      <input id="color" type="color" name="" value="">
    </form>

    <script src="funciones.js" charset="utf-8"></script>
    <script src="preferencias.js" charset="utf-8"></script>
    <script src="eventos.js" charset="utf-8"></script>
  </body>
</html>
